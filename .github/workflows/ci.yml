name: MLOps Loop

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest flake8

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Unit Tests
      run: |
        # Create dummy test for now if tests/ don't exist or fail
        mkdir -p tests
        pytest tests/

    - name: Build Docker Image
      run: |
        docker build -t cat-dog-classifier:${{ github.sha }} .

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      if: github.event_name != 'pull_request'
      run: |
        docker tag cat-dog-classifier:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/cat-dog-classifier:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/cat-dog-classifier:latest
